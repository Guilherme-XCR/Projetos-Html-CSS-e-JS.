<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosel Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Our Reviews</h1>

    <div class="content-review">
        <img alt="Profile Picture" id="person-img">
        <h2 class="name" id="author"></h2>
        <h3 class="job" id="job"></h3>
        <h4 class="description" id="info"></h4>
    </div>

    <div class="controls">
        <div class="div">
            <button id="prev-btn">&#60;</button>
            <button id="next-btn">&#62;</button>
        </div>
        <button class="suprise-me" id="random-btn">Surprise Me</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
